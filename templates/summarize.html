<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summarize Article</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f6fc;
    }
    .container {
      margin-top: 3rem;
      margin-bottom: 3rem;
    }
    .summary-box {
      background-color: #ffffff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .btn-primary {
      background: linear-gradient(135deg, #007bff, #00c3ff);
      border: none;
    }
    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mb-4">ðŸ“œ Summarize Your Text</h1>

    <form method="POST">
      <div class="mb-3">
        <label for="text" class="form-label">Paste your article or text below:</label>
        <textarea class="form-control" id="text" name="text" rows="8" required>{{ request.form.text or '' }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Generate Summary</button>
    </form>

    {% if summary %}
    <div class="summary-box mt-5">
      <h3 class="mb-3">ðŸ§  AI Summary</h3>
      <p>{{ summary }}</p>

      <h5 class="mt-4">ðŸ“Š Summary Stats</h5>
      <ul>
        <li><strong>Word Count:</strong> {{ word_count }}</li>
        <li><strong>Readability Score:</strong> {{ readability }}</li>
      </ul>

      <!-- Optional PDF Download Button -->
      <!-- <a href="/download" class="btn btn-outline-primary mt-3">ðŸ“¥ Download PDF</a> -->
    </div>
    {% endif %}

  </div>

</body>
</html>
