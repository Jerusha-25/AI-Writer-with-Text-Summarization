<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Summary History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h2>Saved Summaries History</h2>
    <a href="/summarize" class="btn btn-primary mb-3">Back to Summarize</a>

    {% if files %}
      <ul class="list-group">
        {% for file in files %}
          <li class="list-group-item">
            <a href="{{ url_for('view_summary', filename=file) }}">{{ file }}</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No saved summaries found.</p>
    {% endif %}
  </div>
</body>
</html>
